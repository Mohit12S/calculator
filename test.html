<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            JavaScript Calculator
        </div>
        
        <div class="space"></div>

        <div class="result">

        </div>

        <div class="space"></div>
        
        <div class="calculator">
            <div class="btn-container">
                <button class="one" type="button" id="btn-clear">AC</button>
                <button class="one" type="button" id="btn-signChange">+/-</button>
                <button class="one" type="button" id="btn-percentage">%</button>
                <button class="two" type="button" id="btn-divide">/</button>
            </div>

            <div class="btn-container">
                <button class="one num" type="button" id="btn-1">7</button>
                <button class="one num" type="button" id="btn-1">8</button>
                <button class="one num" type="button" id="btn-1">9</button>
                <button class="two" type="button" id="btn-multiply">*</button>
            </div>

            <div class="btn-container">
                <button class="one num" type="button" id="btn-1">4</button>
                <button class="one num" type="button" id="btn-1">5</button>
                <button class="one num" type="button" id="btn-1">6</button>
                <button class="two" type="button" id="btn-substract">-</button>
            </div>

            <div class="btn-container">
                <button class="one num" type="button" id="btn-1">1</button>
                <button class="one num" type="button" id="btn-1">2</button>
                <button class="one num" type="button" id="btn-1">3</button>
                <button class="two" type="button" id="btn-sum">+</button>
            </div>

            <div class="btn-container">
                <button class="one zero num" type="button" id="btn-1">0</button>
                <button class="one" type="button" id="btn-decimal">.</button>
                <button class="one" type="button" id="btn-equals">=</button>
                
            </div>
            
        </div>

        

    </div>
    

    <script src="/test.js"></script>
</body>
</html>
